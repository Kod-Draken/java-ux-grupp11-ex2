<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://unpkg.com/vue@3.5.13"
        integrity="sha384-G++pO/TtP6SeNEBuO/CYuppmlcEhA0Rj9IcY5feVJXhyYraEA8CKVZV38iDXLTyJ"
        crossorigin="anonymous"></script>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <main>
            <div id="container">

                <nav id="search-bar">
                    <img src="" alt="magnifying glass">
                    <input type="search" placeholder="Sök efter rätt...">
                </nav>

                <div id="preference-container">
                    <white-block-component>
                        <dropdown-preference-component label="Måltidstyp"></dropdown-preference-component>
                    </white-block-component>

                    <white-block-component>
                        <dropdown-preference-component label="Tema"></dropdown-preference-component>
                    </white-block-component>

                    <white-block-component>
                        <dropdown-preference-component label="Allergier"></dropdown-preference-component>
                    </white-block-component>
                    <white-block-component>

                        <dropdown-preference-component label="Kost"></dropdown-preference-component>
                    </white-block-component>

                    <white-block-component>

                        <div class="range-input-container">
                            <label for="range-slider"> Pris per portion: {{ label }} </label>
                            <div id="range-value"> 100kr {{ price }} </div>
                            <input v:model type="range" id="range-slider">
                        </div>

                    </white-block-component>

                    <white-block-component>

                        <div class="portion-count-container">
                            <label for="portion-preference">Antal portioner:</label>
                            <input type="text" class="portion-preference" placeholder="Ange...">
                            <label for="">Kan frysas</label>
                            <input type="checkbox" class="portion-preference">
                            <label for="">Kan förlagas</label>
                            <input type="checkbox" class="portion-preference">

                        </div>

                    </white-block-component>











                </div>
                <div id="ingredients-container">
                    
                    <h4>Ingredienser</h4>
                    
                    <div id="temp-container">

                        <white-block-component>
                            <div>
                                <dropdown-preference-component label="Inkludera"></dropdown-preference-component>
                            </div>
    
                        </white-block-component>
    
                        <white-block-component>
                            <div>
                                <dropdown-preference-component label="Exkludera"></dropdown-preference-component>
                            </div>
                        </white-block-component>

                    </div>
                </div>

                <button id="search-button">Starta sökning</button>
            </div>
        </main>
    </div>
    

</body>

</html>
